<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body style="background: linear-gradient(to right, #ff9569 0%, #e92758 100%) ;">
    <h1 style="text-align: center">你好，世界！</h1>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <!-- normal -->
                    <div class="ih-item circle effect1" style="margin-left: 150px;"><a href="#">
                            <div class="spinner"></div>
                            <div class="img"><img src="https://gudh.github.io/ihover/dist/images/assets/2.jpg"
                                    alt="img">
                            </div>
                            <div class="info">
                                <div class="info-back">
                                    <h3>Heading here</h3>
                                    <p>Description goes here</p>
                                </div>
                            </div>
                        </a></div>
                    <!-- end normal -->
                </div>
                <div class="col-sm-6">

                    <!-- colored -->
                    <div class="ih-item circle colored effect1" style="margin-left: 150px;"><a href="#">
                            <div class="spinner"></div>
                            <div class="img"><img src="https://gudh.github.io/ihover/dist/images/assets/5.jpg"
                                    alt="img"></div>
                            <div class="info">
                                <div class="info-back">
                                    <h3>Heading here</h3>
                                    <p>Description goes here</p>
                                </div>
                            </div>
                        </a></div>
                    <!-- end colored -->

                </div>
            </div>
        </div>
    </div>

    <style>
        .ih-item.circle.effect1 a:hover .info {
            opacity: 1;
        }

        .ih-item.circle.effect1 a:hover .spinner {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .ih-item.circle .img img {
            border-radius: 50%;
        }

        .ih-item img {
            width: 100%;
            height: 100%;
        }

        .ih-item.circle {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 50%;
        }

        .ih-item.circle.effect1 .spinner {
            width: 230px;
            height: 230px;
            border: 10px solid #ecab18;
            border-right-color: #1ad280;
            border-bottom-color: #1ad280;
            border-radius: 50%;
            -webkit-transition: all 0.8s ease-in-out;
            -moz-transition: all 0.8s ease-in-out;
            transition: all 0.8s cubic-bezier(0.01, 1.12, 0.58, 1)
        }

        .ih-item.circle.effect1 .img {
            position: absolute;
            top: 10px;
            bottom: 0;
            left: 10px;
            right: 0;
            width: auto;
            height: auto;
        }

        .ih-item.circle .img {
            position: relative;
            width: 220px;
            height: 220px;
            border-radius: 50%;
        }

        .ih-item,
        .ih-item * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .ih-item.circle.effect1 .info {
            top: 10px;
            bottom: 0;
            left: 10px;
            right: 0;
            background: #333333;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            -webkit-transition: all 0.8s ease-in-out;
            -moz-transition: all 0.8s ease-in-out;
            transition: all 0.8s ease-in-out;
        }

        .ih-item.circle.effect1 .info h3 {
            color: #fff;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 2px;
            font-size: 22px;
            margin: 0 30px;
            padding: 55px 0 0 0;
            height: 110px;
            text-shadow: 0 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .ih-item.circle .info {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            border-radius: 50%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .ih-item.circle.effect1 .info p {
            color: #bbb;
            padding: 10px 5px;
            font-style: italic;
            margin: 0 30px;
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
